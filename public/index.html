<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="assets/file-upload.svg"
            alt="upload"
            class="center"
            draggable="false"
          />
          <img
            src="assets/file-upload.svg"
            alt="upload"
            class="left"
            draggable="false"
          />
          <img
            src="assets/file-upload.svg"
            alt="upload"
            class="right"
            draggable="false"
          />
        </div>
        <input type="file" class="upload-file" />
        <div class="title">
          Drop your files here or
          <span class="browseBtn" onclick="openFileInput()">browse</span>
        </div>
      </div>
      <div class="upload-progress">
        <div class="upload-progress-bar"></div>
        <div class="upload-heading">
          <div class="upload-header">Uploading...</div>
          <div class="upload-body"></div>
        </div>
      </div>
      <div class="show-link">
        Link expires in 24 hours
        <input class="show-link-input" type="text" readonly />
        <img
          src="assets/copy.svg"
          alt="copy icon"
          class="show-link-copy"
          draggable="false"
          onclick="copyLink()"
        />
      </div>
      <div class="send-form">
        <span> Or send via mail </span>
        <form class="form-style-4">
          <label for="field1">
            <span>Your Mail</span
            ><input
              type="email"
              id="field1"
              name="from-email"
              required="true"
            />
          </label>
          <label for="field2">
            <span>Reciever's Mail</span
            ><input type="email" id="field2" name="to-email" required="true" />
          </label>
          <button class="submit-form" type="submit">Send Mail</button>
        </form>
      </div>
      <div class="toast">Hey i am a toast</div>
    </section>
    <section class="upload-image"></section>
  </body>
  <script src="index.js"></script>
</html>
